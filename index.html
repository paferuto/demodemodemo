<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id='content'>
        <table id='books' cellpadding='10px' style="text-align:left;">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>                
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        let xmlContent = '';
        let tableBooks = document.getElementById('books');

        document.addEventListener('DOMContentLoaded', function() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'books.xml', true);
            xhr.onload = function() {
                if (this.status == 200) {
                    xmlContent = this.responseXML;
                    let books = xmlContent.getElementsByTagName('book');
                    for (let i = 0; i < books.length; i++) {
                        let author = books[i].getElementsByTagName('author')[0].textContent;
                        let title = books[i].getElementsByTagName('title')[0].textContent;
                        let price = books[i].getElementsByTagName('price')[0].textContent;
                        let description = books[i].getElementsByTagName('description')[0].textContent;
                        let row = tableBooks.insertRow(i + 1);
                        row.insertCell(0).innerHTML = author;
                        row.insertCell(1).innerHTML = title;
                        row.insertCell(2).innerHTML = price;
                        row.insertCell(3).innerHTML = description;
                    }
                }
            }
            xhr.send();
        });
    </script>
</body>
</html>
